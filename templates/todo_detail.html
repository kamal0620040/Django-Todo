{% extends 'base.html'%}

{% block content %}
<div class="card text-red bg-light mb-3 mt-4">
    <div class="card-header">
        <h4><a href="/{{ todo_detail.id }}">{{todo_detail.name}}</a></h4>
    </div>
    <div class="card-body">
        <p>It's due {{todo_detail.due_date }}</p>
    </div>
    <div class="card-footer">
        <a href="/{{todo_detail.id}}/update" class="btn btn-success">Update this todo.</a>
        <a href="/{{todo_detail.id}}/delete" class="btn btn-danger">Delete this todo.</a>
    </div>
</div>
<a href="/" class="btn btn-secondary mt-1">Go home</a>

{% endblock content %}
