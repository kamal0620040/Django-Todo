{% extends 'base.html'%}

{% block content %}
<div class="text-center">
<h2><p><span class="badge bg-secondary">
    {% if request.user.is_authenticated %}
        Hello {{request.user.username }}
    {% else %}
        Hello Guest user
    {% endif %}
</span>
</p>
<a class="btn btn-primary" href="/create">Create a todo</a>
</h2>
</div>
    <div class="col-4 offset-4">
    {% for todo in todo_list %}
    <div class="card text-red bg-light mb-3 mt-4">
        <div class="card-header">
            <h4><a href="/{{ todo.id }}">{{todo.name}}</a></h4>
        </div>
        <div class="card-body">
            <p>It's due on {{ todo.due_date }}</p>
        </div>
    </div>
    {% endfor %}
    </div>


{% endblock content %}
